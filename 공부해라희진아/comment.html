<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글</title>
</head>
<body>
    <section id="comment">
        <h2>댓글 목록</h2>
        <div class="comment-list" id="commentList"></div>
        <h3>댓글 작성</h3>
        <div class="input-box">
            <input type="text" name="writer" id="writer" placeholder="이름">
            <textarea name="content" id="content" rows="3" cols="50"
                      placeholder="내용을 작성해주세요"></textarea>
            <div class="btn-box">
                <button id="commentBtn">작성</button>
            </div>
        </div>
    </section>
</body>

<script> 
// 댓글 추가
function addComment() {
    const writer = document.getElementById('writer').value
    const content = document.getElementById('content').value

    // 날짜
    const today = new Date()
    const date = today.toISOString().slice(0,10) // 2025-04-18
    let commentCard =   `<div class="comment-card">
                            <div class="title">
                                <div class="item">
                                    <div class="avatar">
                                        <img src="img/avatar.png" alt="프로필">
                                    </div>
                                    <div class="writer">${writer}</div>
                                </div>
                                <div class="item">
                                    <div class="date">${date}</div>
                                </div>
                            </div>
                            <div class="content-box">
                                <p class="content">
                                    ${content}
                                </p>
                            </div>
                        </div>`

    const commentList = document.getElementById('commentList')
    const card = document.createElement('div')
    card.innerHTML = commentCard        // <div><div class="comment-card"> ..
    commentList.appendChild(card)

    document.getElementById('writer').value = ''
    document.getElementById('content').value = ''
}

// [작성] 버튼 클릭 이벤트
const btn = document.getElementById('commentBtn')
btn.addEventListener('click', (event) => {
    addComment()
})
</script>

</html>
